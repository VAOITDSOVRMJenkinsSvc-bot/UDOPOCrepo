<html><head>
    <meta charset="utf-8">
    <script src="udo_Xrm.min.js" type="text/javascript"></script>
    <script src="va_jquery_1.10.2.min.js" type="text/javascript"></script>
    <script src="udo_utility.js" type="text/javascript"></script>

    <script type="text/javascript">
        var clickEvent = null;
        var btnConfig = null;
        var formContext = null;

        function setContext(context) {
            formContext = context;
        }
        $(document).ready(function () {

            console.log("ID Proof Complete ready");
            var btn = $("#embeddedbutton");
            var win = document.defaultView || document.parentWindow;
            var control = win.frameElement.id;
            var btnTxt = "";
            console.log("ID Proof Complete reached Button");
            console.log(control);
            switch (control) {
                case "WebResource_udo_cadd_idproofcomplete":
                    btnTxt = "ID Proofing Complete for CADD";
                    $(btn).click({ action: "idproofcomplete", formatType: "" }, parent.CADDIdProofingComplete);
                    break;
                case "WebResource_udo_CADD_Payment_Copy_Address":
                    btnTxt = "Copy Mailing Address to Payment";
                    $(btn).click({ action: "copyaddress", formatType: "" }, parent.CopyAddress);
                    break;
                case "WebResource_udo_CADD_Appellent_Copy_Address":
                    btnTxt = "Copy Mailing Address to Appellent";
                    $(btn).click({ action: "copyaddress2", formatType: "" }, parent.CopyAddress2);
                    break;
                case "WebResource_udo_CADD_Find_Bank":
                    btnTxt = "Find Bank";
                    $(btn).click({ action: "idproofcomplete", formatType: "" }, parent.va_routingnumberChange);
                    break;
            }
            btn.text(btnTxt);

            // Needed for screen readers
            btn.attr('alt', btnTxt); 
            btn.attr('type', 'button');
            btn.attr('aria-label', btnTxt);
        });
    </script>
    <meta></head>
<body style="overflow-wrap: break-word;">
    <button tabindex="1" id="embeddedbutton">Button Name</button>    
</body></html>
