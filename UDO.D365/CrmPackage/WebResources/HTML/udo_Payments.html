<html><head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" charset="utf-8">
    <title>Payments</title>
    <script src="udo_Xrm.min.js" type="text/javascript"></script>
    <script src="udo_CRMCommonJS.js" type="text/javascript"></script>
    <script src="udo_jquery_3.3.1.min.js" type="text/javascript"></script>
    <script src="udo_payments.js" type="text/jscript"></script>
    <script src="udo_utility.js" type="text/jscript"></script>    
    <!--<script src="udo_process.js" type="text/javascript"></script>-->
    <style type="text/css">
        body {
            font-family: 'Segoe UI',Tahoma,Arial;
        }

        table {
            border: none;
            display: none;
        }

        h1 {
            font-family: 'Segoe UI',Tahoma,Arial;
            font-weight: 100;
            color: #262626;
            font-size: 36px;
            line-height: 24px;
        }

        label {
            margin-left: 5px;
            font-size: 15px;
            width: 90px;
        }

        select {
            margin-top: 5px;
            margin-bottom: 10px;
            width: 80px;
        }

        option {
            font-family: 'Segoe UI', Tahoma, Arial;
            font-size: 11px;
            height: 28px;
            overflow: hidden;
            padding-bottom: 0;
            padding-left: 10px;
            padding-top: 0;
        }

            option:hover {
                background-color: #b1d6f0;
            }

        input {
            background-color: rgb(0,32,80);
            border-color: rgb(255,255,255);
            border-style: none;
            border-width: 0px;
            color: rgb(255,255,255);
            direction: ltr;
            font-family: "Segoe UI Semibold","Segoe UI Web Semibold","Segoe UI Web Regular","Segoe UI","Segoe UI Symbol","HelveticaNeue-Medium","Helvetica Neue",Arial,sans-serif;
            font-size: 14.06px;
            height: 30px;
            line-height: 20px;
            min-width: 84.4px;
            padding-bottom: 10px;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 5px;
        }

            input:disabled {
                background-color: gray;
                color: rgb(255, 255, 255);
            }

        div#tmpDialog {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 50px;
            margin: -101px 0 0 -251px;
            background: rgb(255, 255, 255);
            border: 1px solid black;
        }

            div#tmpDialog img {
                float: left;
                height: 45px;
                width: 45px;
                padding: 5px 10px 5px 5px;
                text-align: left;
            }

            div#tmpDialog p {
                padding: 5px;
                margin: 15px 5px 5px 5px;
                text-align: left;
                font-size: 11px;
            }

        div#notFoundDiv {
            font-size: 14px;
            font-weight: bold;
            color: #1e395b;
            margin: 10px;
            display: none;
        }

        div#loadingGifDiv {
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            height: 200px;
            text-align: center;
        }
    </style>
    <script type="text/jscript">
        $(document).ready(function () {
            Va.Udo.Crm.Scripts.Payments.UI.initiatlize();
        });
    </script>
</head>
<body>
     <div id="loadingGifDiv">
                    <img alt="Loading. Please wait." src="udo_/images/search/loading.gif" />
                    <br />
                    <p>Working on it. Please wait...</p>
     </div>
    <div id="notFoundDiv" >
                </div>
    <table id="payeeSelect" width="100%" height="30">
        <tbody><tr>
            <td style="width: 110px;">
                <label id="lblpaycode" for="payeeCodeList">Payee Code:</label>
            </td>
            <td style="width: 110px;">
                <select id="payeeCodeList" role="select" aria-labelledby="lblpaycode statusLabel" style="width: 400px; margin-top: 12px;">
                </select>
            </td> 
        </tr>       
    </tbody></table>   
</body></html>
