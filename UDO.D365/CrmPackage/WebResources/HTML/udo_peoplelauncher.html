<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>People List</title>
    <style type="text/css">
        fieldset {
            color: rgb(0,0,0);
            direction: ltr;
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 16px;
            font-weight: 100;
            margin-bottom: 14px;
            margin-left: 0;
            margin-right: 0;
            margin-top: 0;
            background-color: rgb(255,255,255);
            padding: 2px;
            border: solid 0 #ffffff;
            width: 100%;
        }

        button {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        table {
            border-collapse: collapse;
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            width: 705px;
        }

        th {
            background-color: rgb(0,32,80);
            color: white;
            font-family: "Segoe UI Light","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            text-align: left;
        }

        td {
            padding: 5px;
            white-space: nowrap;
        }

        .odd {
            background-color: white;
            cursor: pointer;
        }

        .even {
            background-color: whitesmoke;
            cursor: pointer;
        }

        .disabled {
            font-style: italic;
            color: #9c0000;
        }

        .odd:focus {
            background-color: #99ccff !important;
            color: #800000 !important;
        }

        .even:focus {
            background-color: #99ccff !important;
            color: #800000 !important;
        }

        .hover {
            background-color: #99ccff !important;
            color: #800000 !important;
        }

        div#tmpDialog {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 50px;
            margin: -101px 0 0 -251px;
            background: rgb(255, 255, 255);
            border: 1px solid black;
        }

            div#tmpDialog img {
                float: left;
                height: 45px;
                width: 45px;
                padding: 5px 10px 5px 5px;
                text-align: left;
            }

            div#tmpDialog p {
                padding: 5px;
                margin: 15px 5px 5px 5px;
                text-align: left;
            }

        input {
            background-color: rgba(255,255,255,0);
            border-color: rgb(186,186,186);
            border-width: 1px;
            border-style: solid;
            color: rgb(0,0,0);
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 14.06px;
            height: 30px;
        }

        div {
            color: rgb(0,0,0);
            direction: ltr;
            /*float: left;*/
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 12.06px;
            padding-bottom: 4px;
            padding-top: 0;
            text-align: left;
        }

        button {
            background-color: rgb(0,32,80);
            border-color: rgb(255,255,255);
            border-style: none;
            border-width: 0px;
            color: rgb(255,255,255);
            direction: ltr;
            font-family: "Segoe UI Semibold","Segoe UI Web Semibold","Segoe UI Web Regular","Segoe UI","Segoe UI Symbol","HelveticaNeue-Medium","Helvetica Neue",Arial,sans-serif;
            font-size: 14.06px;
            height: 30px;
            min-width: 84.4px;
            padding-bottom: 10px;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 5px;
            margin-right: 6px;
        }

        h1 {
            font-family: 'Segoe UI',Tahoma,Arial;
            font-weight: 100;
            color: #262626;
            font-size: 36px;
            margin-bottom: 12px;
        }

        h3 {
            font-family: 'Segoe UI',Tahoma,Arial;
            font-weight: 100;
            color: #262626;
            font-size: 22px;
            margin-bottom: 12px;
            margin-top: 8px;
        }

        h2 {
            color: rgb(0,0,0);
            direction: ltr;
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 14.06px;
            font-weight: 100;
            margin-bottom: 14px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
        }

        fieldset {
            border: 0;
        }
    </style>
    <script src="udo_Xrm.min.js" type="text/javascript"></script>
    <script src="udo_jquery1.10.2.min.js" type="text/javascript"></script>
    <script src="udo_utility.js" type="text/javascript"></script>
    <script src="crme_SDK.REST.js" type="text/javascript"></script>
    <script src="udo_crmCommonJS.js" type="text/javascript"></script>
    <script src="crme_json2.js" type="text/javascript"></script>
    <script src="udo_popup.js" type="text/javascript"></script>
    <script src="udo_process.js" type="text/javascript"></script>
    <script src="udo_PeopleLauncher.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            if (Va.Udo.Crm.Scripts.PeopleList.InitializeStatus.length == 0) {
                Va.Udo.Crm.Scripts.PeopleList.Initialize();
            }
        });
    </script>
    <meta>
</head>
<body onfocusout="parent.setEmailRange();" style="overflow-wrap: break-word;">
    <h1 id="ListTitle" style="padding-top: 12px;">People List</h1>
    <hr>
    <div id="createWithoutPerson" style="width: 100%; float: left; display: none;">
        <fieldset id="createWithoutPersonFieldset">
            <button tabindex="16" title="Create Service Person" id="createWithoutPersonButton">Create without Person details</button>
        </fieldset>
    </div>

    <div id="resultsFieldSetDiv" style="width: 100%; float: left; display: none;">
        <div style="clear: both;"></div>
        <div id="searchResultsMessageDiv">
            <input tabindex="17" id="searchResultsMessageInput" style="border: currentColor; border-image: none; color: rgb(128, 0, 0); font-size: 1em; font-weight: bold; display: none;" aria-label="Search Results Message" type="text" readonly="readonly">
        </div>
        <fieldset id="SearchResultFieldSet">
            <legend style="display: none;">Search Results</legend>
            <table id="personSearchResultsTable" style="width: 100%;"></table>
        </fieldset>
    </div>

    <div id="notFoundDiv" style="width: 100%; float: left; display: none;">
        <fieldset id="notFoundFieldset">
            <legend>No Records Found</legend>
            <hr style="border: 1px solid gray; border-image: none;">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h3 style="padding-bottom: 5px;">People Not Found.</h3>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>

    <div id="tmpDialog">
        <img tabindex="0" alt="People List loading. Please wait." src="udo_/images/search/loading.gif">
        <p aria-label="Please Wait">Working on it. Please wait...</p>
    </div>
</body>
</html>
