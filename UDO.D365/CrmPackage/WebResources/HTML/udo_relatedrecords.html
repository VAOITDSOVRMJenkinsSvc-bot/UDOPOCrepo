    <script type="text/jscript">
        $(document).ready(function () {
            try {
                //get type code from url
                var etc = Xrm.Page.context.getQueryStringParameters().type;
                //get entity guid from url
                var guid = Xrm.Page.context.getQueryStringParameters().id;
                //get relationship name from url
                var tabSet = Xrm.Page.context.getQueryStringParameters().data;
                var orgName = Xrm.Page.context.getOrgUniqueName();

                var relatedRecordIframe = document.getElementById("relatedRecordFrame");
                //construct the related url
                if (guid != null && guid != "" && etc != null && etc != "" && tabSet != null) {
                    var url = Xrm.Page.context.getClientUrl() + "/userdefined/areas.aspx?oId=" + guid + "&oType=" + etc
                        + "&pagemode=iframe&security=852023&tabSet=" + tabSet + "&rof=false";
                    //set iframe to navigate to url            
                    relatedRecordIframe.src = url;
                    messageRow.style.display = "none";

                }
                else {
                    relatedRecordIframe.src = "about:blank";
                    messageRow.style.display = "";
                }
            }
            catch (ex) {
                messageRow.style.display = "";
            }
        });
    </script>
	
	  
        <table width="100%" height="100%">
            <tbody><tr height="20" id="messageRow">
               <td align="center"><label style="width: 100px; font-size: 12px;">No related records.</label></td> 
            </tr>
            <tr id="dataRow">
                <td>
                    <iframe width="100%" id="relatedRecordFrame"></iframe>

                    </td>
                </tr>
            </tbody></table>
