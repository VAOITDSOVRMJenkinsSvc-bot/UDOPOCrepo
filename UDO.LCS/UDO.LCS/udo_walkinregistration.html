<html><head> 
    <title>Walk In Registration</title>
    <style type="text/css">
        fieldset {
            color: rgb(0,0,0);
            direction: ltr;
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 16px;
            /*line-height: 20px;*/

            margin-left: 0;
            margin-right: 0;
            margin-top: 0;
            background-color: rgb(255,255,255);
            padding: 2px;
            border: solid 0 #ffffff;
            width: 100%;
        }
         select {
            margin-left: 50px;
            margin-top: 5px;
            margin-bottom: 10px;
            width: 80%;
            border: 1px solid gray;
        }
            /*fieldset legend {
	position:absolute;
	left:-10000px;
	top:auto;
	width:1px;
	height:1px;
	overflow: hidden;
}*/
            fieldset legend {
                display: none;

        table {
            border-collapse: collapse;
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            width: 705px;
        }

        th {
            background-color: #ffffff;
            color: black;
            font-family: "Segoe UI Light","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 16px;
            /*line-height: 20px;*/

            text-align: left;
            padding: 5px;
        }

        td {
            padding: 5px;
            white-space: nowrap;
        }

        tr:focus {
            background-color: aliceblue;
            color: #800000;
        }

        .odd {
            background-color: white;
            cursor: pointer;
        }

        .even {
            background-color: whitesmoke;
            cursor: pointer;
        }

        .odd:hover {
            background-color: #99ccff;
            color: #600000;
        }

        .even:hover {
            background-color: #99ccff;
            color: #600000;
        }

        div#tmpDialog {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250px;
            height: 50px;
            margin: -101px 0 0 -251px;
            background: rgb(255, 255, 255);
            border: 1px solid black;
        }

            div#tmpDialog img {
                float: left;
                height: 45px;
                width: 45px;
                padding: 5px 10px 5px 5px;
                text-align: left;
            }

            div#tmpDialog p {
                padding: 5px;
                margin: 15px 5px 5px 5px;
                text-align: left;
            }

        input.formInputText {
            background-color: rgba(255,255,255,0);
            border-color: rgb(186,186,186);
            border-width: 1px;
            border-style: solid;
            color: rgb(0,0,0);
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 14.06px;
            height: 30px;
            /*line-height: normal;*/
        }

        div.search {
            color: rgb(0,0,0);
            direction: ltr;
            float: left;
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 12.06px;
            /*line-height: 17px;*/
            padding-bottom: 4px;
            padding-top: 0;
            text-align: left;
        }

        span.button,
        button {
            background-color: rgb(0,32,80);
            border-color: rgb(255,255,255);
            border-width: 0px;
            color: rgb(255,255,255);
            direction: ltr;
            font-family: "Segoe UI Semibold","Segoe UI Web Semibold","Segoe UI Web Regular","Segoe UI","Segoe UI Symbol","HelveticaNeue-Medium","Helvetica Neue",Arial,sans-serif;
            font-size: 14.06px;
            /*height: 30px;*/
            /*line-height: auto;*/ /*20px;*/
            min-width: 84.4px;
            padding-bottom: 5px;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 5px;
            margin-right: 6px;
        }

            /*
		span.button:hover,
		button:hover {
			background-color: rgb(128,0,0);
		}
		*/

            button:disabled {
                background-color: gray;
                color: white;
            }

        @media screen and (-ms-high-contrast: active) {
            /*TODO: validate high contrast settings*/
            button {
                border-color: ActiveBorder;
            }
        }

        h1 {
            font-family: 'Segoe UI',Tahoma,Arial;
            font-weight: 100;
            color: #262626;
            font-size: 36px;
            /*line-height: 20px;*/
            margin-bottom: 12px;
        }

        h2 {
            font-family: 'Segoe UI',Tahoma,Arial;
            font-weight: 100;
            color: #262626;
            font-size: 22px;
            /*line-height: 10px;*/
            white-space: nowrap;
            margin-bottom: 12px;
            margin-top: 8px;
        }

        /*h2 {
            color: rgb(0,0,0);
            direction: ltr;
            font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
            font-size: 14.06px;
            font-weight: 100;
            margin-bottom: 14px;
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 0px;
        }*/

        fieldset {
            border: 0;
        }
        /*

span {
	color: red;
	font-family: "Segoe UI","Segoe UI Web Regular","Segoe UI Symbol","Helvetica Neue","BBAlpha Sans","S60 Sans",Arial,sans-serif;
	font-size: 14.06px;
	font-weight: 100;
	display: none;
}
*/

        .auto-style1 {
            width: 142px;
        }

        form {
            clear: both;
        }
    </style>
    <script src="ClientGlobalContext.js.aspx" type="text/javascript"></script>
    <script src="udo_jquery1.10.2.min.js" type="text/javascript"></script>
   <!-- <script src="crme_SDK.REST.js" type="text/javascript"></script>-->
    <script src="udo_SDK.JQuery.js" type="text/jscript"></script>
    <!--<script src="crme_json2.js" type="text/javascript"></script>-->
    <script src="udo_json2.js" type="text/jscript"></script>
    <script src="udo_utility.js" type="text/jscript"></script>
	<script src="udo_popup.js" type="text/jscript"></script>
    <script src="udo_SelectRequest.js" type="text/jscript"></script>
    <script src="udo_walkin.js" type="text/jscript"></script>
     <script src="udo_CrmRestKit2011.js" type="text/jscript"></script>
    <script src="udo_notes/XrmSvcToolkit.js" type="text/jscript"></script>
    <script type="text/javascript">   
        function clearField(obj) {
            if (obj.defaultValue == obj.value) obj.value = '';
        }
        $(document).ready(function () {
            //Load Request Types
            Va.Udo.WalkIn.Ui.Initialize();
            //Event handler for checkbox to copy visitor information to veteran
            $('#copyVisitorDetailsCheckbox').click(function () {
                if ($(this).is(':checked')) {
                    $('#VeteranFirstNameTextBox').val($('#VisitorFirstNameTextBox').val());
                    $('#VeteranMiddleNameTextBox').val($('#VisitorMiddleNameTextBox').val());
                    $('#VeteranLastNameTextBox').val($('#VisitorLastNameTextBox').val());
                }
            });
        });
	</script>
	</head>
	<body>
	<form id="addWalkIn">
	 <h1 style="padding-top: 12px;">Walk In Registration</h1>
			<div class="search">
				<h2>Visitor Details</h2>
				<hr/>
				<table>
                    <tbody>
                        <tr>                           
                            <td>
                                <label for="VisitorFirstNameTextBox">Visitor First Name</label>
                            </td>
							<td>
                                <label for="VisitorMiddleName">Visitor Middle Name</label>
                            </td>
                            <td>
                                <label for="VisitorLastNameTextBox">Visitor Last Name</label>
                            </td>
						
						</tr>
						
						 <tr>                           
							
                            <td>
                                <input name="visitorFirstName" tabindex="1" title="Visitor First Name (30 char max)" class="formInputText" id="VisitorFirstNameTextBox" onfocus="clearField(this)" type="text" size="16" maxlength="30"></td>
                             <td>
                                <input name="vistorMiddleName" tabindex="2" title="Visitor Middle Name (30 char max)" class="formInputText" id="VisitorMiddleNameTextBox" required="" onfocus="clearField(this)" type="text" size="16" maxlength="30"></td>
							<td>
                                <input name="visitorLastName" tabindex="3" title="Visitor Last Name (30 char max)" class="formInputText" id="VisitorLastNameTextBox" required="" onfocus="clearField(this)" type="text" size="16" maxlength="30"></td>
							 </tr>	
                        <tr>
                            <td>
                                <label for="VisitorIdentification">Identification Presented</label>
                            </td>
                            <td colspan="2">
                                <input name="visitorIdentitificationPresented" tabindex="4" title="Visitor Id Presented (30 char max)" class="formInputText" id="VisitorIdentificationPresented" required="" onfocus="clearField(this)" type="text" size="16" maxlength="30"></td>
                       
						</tr>				
					</tbody>
                </table>
				<label for="copyVisitorDetailsCheckbox">Copy Visitor Details</label><input type="checkbox" name="copyVisitorDetails" tabindex="5" id="copyVisitorDetailsCheckbox"/>
				<h2>Veteran Details</h2>
				<hr/>
				<table>
					<tbody>
					  <tr>                           
                            <td>
                                <label for="VeteranFirstNameTextBox">Veteran First Name</label>
                            </td>
							<td>
                                <label for="VeteranMiddleName">Veteran Middle Name</label>
                            </td>
                            <td>
                                <label for="VeteranLastNameTextBox">Veteran Last Name</label>
                            </td>
						</tr>
						
						<tr>                           
							
                            <td>
                                <input name="veteranFirstName" tabindex="24" 
								title="Visitor First Name (30 char max)" class="formInputText" 
								id="VeteranFirstNameTextBox" onfocus="clearField(this)" 
								type="text" size="16" maxlength="30"></td>
                             <td>
                                <input name="veteranMiddleName" tabindex="25" 
								title="Visitor Middle Name (30 char max)" class="formInputText" 
								id="VeteranMiddleNameTextBox" required="" onfocus="clearField(this)" 
								type="text" size="16" maxlength="30"></td>
							<td>
                                <input name="veteranLastName" tabindex="26" 
								title="Visitor Last Name (30 char max)" class="formInputText" 
								id="VeteranLastNameTextBox" required="" onfocus="clearField(this)" 
								type="text" size="16" maxlength="30"></td>
                        </tr>
					</tbody>
				</table>
				<table>
					<tbody>
						<tr>
							<td class="auto-style1">
								<label for="SocialSecurityTextBox">SSN</label>
							</td>
							<td class="auto-style1">
								<label for="ClaimNumberTextBox">Claim #</label>
							</td>
							<td class="auto-style1">
								<label for="BirthMonthTextBox">Month</label>
							</td>
							<td class="auto-style1">
								<label for="BirthDayTextBox">Day</label>
							</td>
							<td class="auto-style1">
								<label for="BirthYearTextBox">Year</label>
							</td>							
						</tr>
                       
						<tr>
							
						<td class="auto-style1">
							<input name="veteranssn" tabindex="37" 
							title="Social Security Number (9 char max)" class="formInputText" 
							id="SocialSecurityTextBox" required="" onfocus="clearField(this)" 
							type="text" size="16" maxlength="50">
						</td>
						<td class="auto-style1">
							<input name="veteranclaimnumber" tabindex="38" title="Claim Number" 
							class="formInputText" id="ClaimNumberTextBox" required="" 
							onfocus="clearField(this)" type="text" size="16" maxlength="50">
						</td>
						<td>
							<input name="dateOfBirthMonth" tabindex="39" title="DOB Month in MM format" 
							class="formInputText" id="BirthMonthTextBox" style="height: 30px;" 
							required="" onkeyup="if($(this).val().length == 2) $('#BirthDayTextBox').focus()" 
							onfocus="clearField(this)" type="text" size="2" maxlength="2" 
							placeholder="MM" pattern="[0-9]*">
							/
						</td>
						<td>
							<input name="dateOfBirthDay" tabindex="40" title="DOB Day in DD format" 
							class="formInputText" id="BirthDayTextBox" style="height: 30px;" required="" 
							onkeyup="if($(this).val().length == 2) $('#BirthYearTextBox').focus()" 
							onfocus="clearField(this)" type="text" size="2" maxlength="2" placeholder="DD" 
							pattern="[0-9]*">
							/
						</td>
						<td>
							<input name="dateOfBirthYear" tabindex="41" title="DOB Year in YYYY format" 
							class="formInputText" id="BirthYearTextBox" style="height: 30px;" required="" 
							onfocus="clearField(this)" type="text" size="4" maxlength="4" placeholder="YYYY" 
							pattern="[0-9]*">
						</td>
					</tr>					
				</tbody>
			</table>
          <button tabindex="12">Search</button>
        <h2>Purpose of Visit</h2>
        <hr />
        <table width="100%">
        <tbody>
            <tr>
                <td style="width: 50%;">
                    <div id="step1Section">
                        <h3>Select Request Type</h3>
                        <select tabindex="60" title="Select Request Type (Listbox)" id="requestTypeSelect" role="listbox" aria-label="Select Request Type" size="12">
                        </select>                      
                    </div>
                </td>
                <td style="width: 50%;">
                    <div id="step2Section">
                        <h3>Select Request Sub Type</h3>
                        <select tabindex="61" title="Select Request Sub Type (Listbox)" id="requestSubTypeSelect" role="listbox" aria-label="Select Request Sub Type" size="12">
                        </select>                        
                    </div>
                </td>
            </tr>
            <tr>
                <td style="align-content: flex-end;">
                    <button tabindex="62" title="Add Request (Button)" disabled="disabled" id="addRequestButton" aria-label="Add Request" type="button" value="Add Request">
                        Add Request
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
        <button id="registerWalkInButton" type="button">Register Walk In</button>
		</div>
	</form>
</body>
</html>
